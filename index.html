<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Creator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Own Meme Coin!</h1>
        <form id="coinForm">
            <div>
                <label for="coinName">Coin Name:</label>
                <input type="text" id="coinName" placeholder="e.g., DogeRocket">
            </div>
            <div>
                <label for="coinSymbol">Symbol:</label>
                <input type="text" id="coinSymbol" placeholder="e.g., DOGER">
            </div>
            <div>
                <label for="initialSupply">Initial Supply:</label>
                <input type="number" id="initialSupply" placeholder="e.g., 1000000">
            </div>
            <button type="submit">Create Coin</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
    document.getElementById('coinForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('coinName').value;
        const symbol = document.getElementById('coinSymbol').value;
        const supply = document.getElementById('initialSupply').value;

        const outputDiv = document.getElementById('output');
        outputDiv.innerText = `Creating coin "<span class="math-inline">\{name\}" with symbol "</span>{symbol}" and initial supply of ${supply}... (This is a simulation)`;

        // In the future, this is where we'll send data to the backend
        // and interact with the blockchain.
    });
</script>
</body>
</html>
